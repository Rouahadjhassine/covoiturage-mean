<div class="container">
    <div class="login-box">
      <h2>Connexion</h2>
  
      <!-- Message de succÃ¨s -->
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
  
      <form [formGroup]="loginForm" (ngSubmit)="logindata()">
        <div class="form-group">
          <label for="username">Email :</label>
          <input
            type="email"
            id="username"
            class="form-control"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
            placeholder="Nom d'utilisateur"
          />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
            <div *ngIf="f['username'].errors['required']">Le nom d'utilisateur est requis</div>
            <div *ngIf="f['username'].errors['email']">L'email n'est pas valide</div>
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Mot de passe :</label>
          <input
            type="password"
            id="password"
            class="form-control"
            formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            placeholder="Mot de passe"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Le mot de passe est requis</div>
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Se connecter</button>
      </form>
    </div>
  </div>
