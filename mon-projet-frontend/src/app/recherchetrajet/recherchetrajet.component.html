<div class="min-h-screen flex items-center justify-center bg-white">
  <section
    class="w-full text-center my-8 bg-gradient-to-b from-blue-50 to-white py-12 mt-8"
    style="margin-top: 20px"
  >
    <h2 class="text-3xl font-bold text-[#043B47] mb-12">
      Où voulez-vous aller ?
    </h2>

    <div class="max-w-5xl mx-auto mt-10">
      <p class="text-lg text-gray-600 mb-4">
        Planifiez votre trajet en quelques clics
      </p>

      <div
        class="search-bar flex items-center justify-between bg-white rounded-full shadow-lg px-6 py-3 gap-4"
      >
        <!-- Départ -->
        <div
          class="flex items-center gap-3 px-4 py-2 bg-gray-100 rounded-l-full"
        >
          <i class="fa fa-circle-dot text-[#7196A8]"></i>
          <input
            type="text"
            placeholder="Départ"
            class="bg-transparent focus:outline-none text-[#043B47] w-32"
            [(ngModel)]="departure"
          />
        </div>

        <!-- Destination -->
        <div class="flex items-center gap-3 px-4 py-2 border-l border-gray-300">
          <i class="fa fa-circle-dot text-[#7196A8]"></i>
          <input
            type="text"
            placeholder="Destination"
            class="bg-transparent focus:outline-none text-[#043B47] w-32"
            [(ngModel)]="destination"
          />
        </div>

        <!-- Date -->
        <div class="flex items-center gap-3 px-4 py-2 border-l border-gray-300">
          <i class="fa fa-calendar text-[#7196A8]"></i>
          <input
            type="date"
            class="bg-transparent focus:outline-none text-[#043B47]"
            [min]="todayDate"
            [(ngModel)]="travelDate"
          />
        </div>

        <!-- Passager -->
        <div
          class="relative border-l border-gray-300 px-4 py-2 cursor-pointer"
          (click)="handlePassengerDropdownClick($event)"
        >
          <div class="flex items-center gap-2 text-[#043B47]">
            <i class="fas fa-user"></i>
            <span
              >{{ passengerCount }} passager{{
                passengerCount > 1 ? "s" : ""
              }}</span
            >
          </div>
          <!-- Dropdown -->
          <div
            class="absolute z-10 bg-white shadow-md rounded-lg p-3 top-12 right-0 w-48"
            *ngIf="showPassengerDropdown"
          >
            <div class="flex justify-between items-center">
              <span class="text-gray-600">Passager</span>
              <div class="flex items-center gap-2">
                <button
                  class="bg-gray-200 px-3 rounded hover:bg-gray-300"
                  (click)="decrementPassenger()"
                >
                  −
                </button>
                <span class="text-gray-800">{{ passengerCount }}</span>
                <button
                  class="bg-gray-200 px-3 rounded hover:bg-gray-300"
                  (click)="incrementPassenger()"
                >
                  +
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Rechercher -->
        <button
          class="bg-[#00B2FF] text-white px-8 py-3 rounded-r-full font-medium hover:bg-[#0099dd] transition"
          (click)="onSearch()"
        >
          Rechercher
        </button>
      </div>
    </div>
  </section>
</div>
