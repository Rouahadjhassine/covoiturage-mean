<div class="container">
    <h1>Calculez vos économies en covoiturage</h1>
    <div class="content flex flex-col md:flex-row gap-10 items-center justify-center mt-8">
  
      <!-- Formulaire -->
      <div class="box">
        <form [formGroup]="tripForm" (ngSubmit)="publishTrip()" class="max-w-md mx-auto bg-white p-6 rounded-2xl shadow-md space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Départ</label>
            <input type="text" formControlName="depart" placeholder="Ville de départ" required
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Arrivée</label>
            <input type="text" formControlName="arrivee" placeholder="Ville d'arrivée" required
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date et heure de départ</label>
            <input type="datetime-local" formControlName="dateDepart" required
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Date et heure d'arrivée</label>
            <input type="datetime-local" formControlName="dateArrivee" required
              class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
          </div>
  
          <div class="flex items-center gap-2">
            <img src="https://img.icons8.com/ios-filled/20/user-group-man-man.png" alt="passagers" class="w-5 h-5" />
            <input type="number" formControlName="passagers" min="1" max="5"
              class="w-20 px-2 py-1 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <span class="text-gray-700 text-sm">passagers</span>
          </div>
  
          <p class="text-sm text-green-600 font-medium bg-green-50 px-3 py-2 rounded-xl">
            Économisez jusqu'à <span class="font-bold text-green-800">80 €</span> sur votre premier trajet
          </p>
  
          <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-xl transition duration-200">
            Publier un trajet
          </button>
        </form>
      </div>
  
      <!-- Image -->
      <div class="image-container">
        <img src="https://img.icons8.com/fluency/260/car--v1.png" alt="car with people" />
      </div>
    </div>
  
    <p class="bottom-text text-center text-sm text-gray-500 mt-6">Roulez. Partagez. Économisez.</p>
  </div>
