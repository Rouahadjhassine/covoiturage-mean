<!-- shared/header.component.html -->
<div class="header">
  <div class="logo" [routerLink]="['/']">TAKTAK</div>
  <nav class="flex items-center gap-5 text-xl font-bold font-sans">
    <a routerLink="/recherche" class="nav-link">
      <i class="fa fa-search"></i> Rechercher
    </a>
    <a routerLink="/publish" class="nav-link">
      <i class="fa fa-plus-circle"></i> Publier un trajet
    </a>

    <div class="dropdown">
      <button class="dropdown-toggle">
        <i class="fa fa-user-circle"></i>
        <i class="fa fa-chevron-down"></i>
      </button>
      <div class="dropdown-menu">
        <a
          [routerLink]="['/login']"
          class="flex items-center justify-center gap-1.5 text-lg font-bold font-sans"
          ><i class="fa-solid fa-arrow-right-to-bracket"></i> Connexion</a
        >
        <a
          routerLink="/register"
          class="flex items-center justify-center gap-1.5 text-lg font-bold font-sans"
          ><i class="fa-solid fa-user-plus"></i>Inscription</a
        >
      </div>
    </div>
  </nav>
</div>
