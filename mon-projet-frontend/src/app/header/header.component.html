<header class="hero-gradient shadow-lg">
  <nav class="container mx-auto px-4 py-4">
    <div class="flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center">
          <i class="fas fa-car-side text-2xl mr-2 text-white"></i>
          <span class="text-xl font-bold text-white">TAKTAK</span>
        </a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Common Links (always visible) -->
        <div class="flex items-center space-x-4">
          <a routerLink="/" class="text-white hover:text-gray-200">Accueil</a>
          <a routerLink="/trajets" class="text-white hover:text-gray-200">Trajets</a>
          <a routerLink="/destinations" class="text-white hover:text-gray-200">Destinations</a>
          <a routerLink="/about" class="text-white hover:text-gray-200">À propos</a>
        </div>

        <!-- Visitor Links -->
        <div class="flex items-center space-x-4 ml-4" *ngIf="!isAuthenticated">
          <a routerLink="/login" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
            Connexion
          </a>
          <a routerLink="/register" class="text-blue-600 bg-white hover:bg-gray-100 px-4 py-2 rounded-lg">
            Inscription
          </a>
        </div>

        <!-- Passager Links -->
        <div class="flex items-center space-x-4 ml-4" *ngIf="isAuthenticated && userRole === 'passager'">
          <a routerLink="/recherche" class="text-white bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg">
            Rechercher Trajet
          </a>
          <div class="relative inline-block text-left">
            <div>
              <button id="profile-button" type="button" (click)="toggleProfileMenu()" class="text-blue-600 bg-white hover:bg-gray-100 px-4 py-2 rounded-lg flex items-center">
                <i class="fas fa-user mr-2"></i>
                {{ userName || (userEmail ? userEmail.split('@')[0] : '') }}
                <i class="fas fa-chevron-down ml-2"></i>
              </button>
            </div>
            <!-- Menu déroulant -->
            <div id="profile-menu" *ngIf="isProfileMenuOpen" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
              <a routerLink="/profilepassager" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                <i class="fas fa-user-circle mr-2"></i>Mon Profil
              </a>
              <button (click)="logout()" class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
              </button>
            </div>
          </div>
        </div>

        <!-- Mobile menu button -->
        <button
          (click)="toggleMobileMenu()"
          class="md:hidden text-white"
        >
          <i class="fas fa-bars text-xl"></i>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
      <div class="flex flex-col space-y-2 mt-4 bg-blue-700 rounded-lg p-4">
        <!-- Common Links -->
        <a routerLink="/" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
          Accueil
        </a>
        <a routerLink="/trajets" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
          Trajets
        </a>
        <a routerLink="/destinations" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
          Destinations
        </a>
        <a routerLink="/about" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
          À propos
        </a>

        <!-- Visitor Links -->
        <ng-container *ngIf="!isAuthenticated">
          <a routerLink="/login" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
            Connexion
          </a>
          <a routerLink="/register" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
            Inscription
          </a>
        </ng-container>

        <!-- Passager Links -->
        <ng-container *ngIf="isAuthenticated && userRole === 'passager'">
          <a routerLink="/recherche" class="text-white hover:bg-blue-600 px-3 py-2 rounded">
            Rechercher Trajet
          </a>
          <a routerLink="/profilepassager" class="text-white hover:bg-blue-600 px-3 py-2 rounded flex items-center">
            <i class="fas fa-user-circle mr-2"></i>Mon Profil
          </a>
          <a (click)="logout()" class="text-white hover:bg-blue-600 px-3 py-2 rounded flex items-center">
            <i class="fas fa-sign-out-alt mr-2"></i>Déconnexion
          </a>
        </ng-container>
      </div>
    </div>
  </nav>
</header>
